tasks:
  - name: Install DDEV
    before: |
      curl -fsSL https://raw.githubusercontent.com/drud/ddev/master/scripts/install_ddev.sh | bash
      mkdir -p ~/.ddev
      echo '{"instrumentation_opt_in": false}' > ~/.ddev/global_config.yaml
      ddev version
    init: |
      ddev start || true
  - name: Start DDEV Services
    command: ddev start

vscode:
  extensions:
    - drud.ddev

ports:
  - port: 8080
    onOpen: open-browser
