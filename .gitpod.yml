tasks:
  - name: Install and Start DDEV
    before: |
      export DDEV_NONINTERACTIVE=true
      curl -fsSL https://raw.githubusercontent.com/drud/ddev/master/scripts/install_ddev.sh | bash
      ddev version
    init: |
      ddev start || true

vscode:
  extensions:
    - drud.ddev

ports:
  - port: 8080
    onOpen: open-browser