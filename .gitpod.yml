tasks:
  - name: Install DDEV
    before: |
      export DDEV_GLOBAL_CONFIG='{"omit_container_test": true, "use_docker_for_mac_http_proxy": false, "use_hardened_images": false, "nfs_mount_enabled": false, "send_anonymous_usage": "no"}'
      brew install ddev/ddev/ddev || curl -fsSL https://raw.githubusercontent.com/drud/ddev/master/scripts/install_ddev.sh | bash
      ddev version
    init: |
      ddev start || true
  - name: Start DDEV Services
    command: ddev start

vscode:
  extensions:
    - drud.ddev

ports:
  - port: 8080
    onOpen: open-browser
